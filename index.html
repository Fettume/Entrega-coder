<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda eCommerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tienda eCommerce</h1>
        <nav>
            <ul>
                <li><a href="#" id="home-link">Inicio</a></li>
                <li><a href="#" id="productos-link">Productos</a></li>
                <li><a href="#" id="carrito-link">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <main id="home" class="section">
        <h2>Bienvenido a nuestra tienda eCommerce</h2>
    </main>

    <main id="productos" class="section hidden">
        <h2>Productos</h2>
        <div id="product-list" class="product-list"></div>
    </main>

    <main id="carrito" class="section hidden">
        <h2>Carrito de Compras</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button id="checkout-button">Pagar</button>
    </main>

    <main id="checkout" class="section hidden">
        <h2>Checkout</h2>
        <form id="checkout-form">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" required>
            </div>
            <div>
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" required>
            </div>
            <div>
                <label for="metodo">Método de Pago:</label>
                <select id="metodo" required>
                    <option value="tarjeta">Tarjeta de Crédito</option>
                    <option value="paypal">PayPal</option>
                    <option value="transferencia">Transferencia Bancaria</option>
                </select>
            </div>
            <button type="submit">Realizar Pago</button>
        </form>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
